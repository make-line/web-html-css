<!DOCTYPE html>
<html>

    <body>
        <h1>Стихотворения Есенина</h1>
        <hr>
        <h2>Оглавление:</h2>
        <blockquote>
            -Отговорила роща золотая... <br>
            -Береза
        </blockquote>
        <h3>Отговорила роща золотая...</h3>
        <blockquote><i>
            Отговорила роща золотая <br>
            Березовым, веселым языком, <br>
            И журавли, печально пролетая, <br>
            Уж не жалеют больше ни о ком.
        </i></blockquote>
        <h3>Береза</h3>
        <blockquote><i>
            Белая береза<br>
            Под моим окном<br>
            Принакрылась снегом,<br>
            Точно серебром
        </i></blockquote>
    </body>
